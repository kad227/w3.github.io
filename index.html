<html lang="en">
  <head>
    <title>Your Page Title</title>
    <link rel="stylesheet" href="phone.css">
  </head>
  <body>
  	 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  	 <div id="tab_bar" role="navigation"> 

  	 	<div id="dialer" role="navigation">
  	 		<button class="tab_b" id="dbutton">Dialer</button>
  	 	</div>
  	 	<div id="contact_list" role="navigation">
  	 		<button class="tab_b" id="cbutton">Contact List</button>
  	 	</div>
  	 	<div id="add_contact" role="navigation">
  	 		<button class="tab_b" id="abutton">Add Contact</button>
  	 	</div>

      <div id="help_tab" role="navigation">
        <button class="tab_b" id="hbutton">Help</button>
      </div>


  	 </div>

  	 <div id="content" role="main">

  	 <div id="dialer_page" aria-live="polite">
  	 		

  	<form id="number" role="search">
      <label for="number1"><b>Dialer</b></label>
      <br>
  	<input type="text" id="number1">
	</form>

	<button class="dailer_p" id="button1">1</button>
	<button class="dailer_p" id="button2">2</button>
	<button class="dailer_p" id="button3">3</button>
	<button class="dailer_p" id="button4">4</button>
	<button class="dailer_p" id="button5">5</button>
	<button class="dailer_p" id="button6">6</button>
	<button class="dailer_p" id="button7">7</button>
	<button class="dailer_p" id="button8">8</button>
	<button class="dailer_p" id="button9">9</button>
	<button class="dailer_p" id="buttonstar">*</button>
	<button class="dailer_p" id="button0">0</button>
	<button class="dailer_p" id="buttonsq">#</button>
	<button class="dailer_p" id="dialbutton">dial</button>
	<button class="dailer_p" id="clearbutton">clear</button>


  	 </div>


  	 	<div id="contact_list_page" aria-live="polite">

  	 		<b>Contact List<b/>
  	 		<br/>

        <table>
           <tr>
          <th>Contact</th>
          <th>photo</th>
           </tr>
           <tr>
             
            <td>
             
              <button class="list_p" id="contact1">khalid</button>
           </td>

           <td>
             <img src="pic1.gif" alt="khalid" width="250px" height="250px">
           </td>

           </tr>


           <tr>
             
            <td>
             
        <button class="list_p" id="contact2">alison</button>
           
           </td>

           <td>
             
             <img src="pic2.png" alt="alison" width="250px" height="250px">
           </td>

           </tr>



        </table>



  	 	</div>
  	 	
  	 	<div id="add_contact_page" aria-live="polite">

  	 	<b>Add Contact</b>
  	 	<br/>

  	 

  	 <form  id="namef" role="search">
      <label for="name"><b>Name</b></label>
      <br>
  	<input id="name" placeholder="Jane Smith">
	</form>

	
	
	<form id="phonef" role="search">
    <label for="phone"><b>phone number</b></label>
      <br>
  	<input id="phone" placeholder="Jane.Smith@colorado.edu">
	</form>
	
	
	
	<form id="emailf" role="search">
    <label for="email"><b>Email</b></label>
      <br>
  	<input id="email" placeholder="123-456-7890">
	</form>


	<button class="list_p" id="contact1">add contact</button>

	<button class="list_p" id="contact1">clear</button>

  	 		

  	 </div>

     <div id="helpPage" aria-live="polite">
       <b>Help</b>

       <table>
           <tr>
          <th>Key</th>
          <th>Function</th>
           </tr>
           <tr>
             
            <td>
             d
              
           </td>

           <td>
             go to dailer page
           </td>

           </tr>


            <tr>
             
            <td>
             a
              
           </td>

           <td>
             go to add contact
           </td>

           </tr>


            <tr>
             
            <td>
             c
              
           </td>

           <td>
             go to contact list
           </td>

           </tr>

            <tr>
             
            <td>
             h
              
           </td>

           <td>
             go to help page
           </td>

           </tr>

            <tr>
             
            <td>
             0 -> 9
              
           </td>

           <td>
             add the key to dailer
           </td>

           </tr>

         </table>




     </div>


     </div>

  	 


    <script src="phone.js"></script>
  </body>
</html>
